<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (onSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit"> Save</button>
                    <button class="btn btn-danger" type="button"> Cancel </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" formControlName="name">
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Image URL</label>
                    <input class="form-control" type="text" id="imagePath"
                    formControlName="imagePath">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
    
              <img src="" class="img-responsive" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <textarea class="form-control" id="description" row="6" formControlName="description" ></textarea>
                </div>
            </div>
        </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control">
                        </div>
                            <div class="col-xs-2">
                               <button class="btn btn-danger">X</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>
