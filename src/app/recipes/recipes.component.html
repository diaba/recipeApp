<div class="row">
  <div class="col-md-7">
    <app-recipe-list (onSelectRecipe)="recipeToView =$event">

    </app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-details *ngIf="recipeToView else infoText" [recipe]="recipeToView">

    </app-recipe-details>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
