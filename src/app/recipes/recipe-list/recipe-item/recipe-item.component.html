<a href="#" class="list-group-item clearfix shadow p-3 mb-5 bg-body rounded" *ngIf="recipe">
    <div class="float-start">
        <h4 class="list-group-item-heading"> {{recipe.name}}</h4>
        <p class="list-group-item-text"> {{recipe.description}}</p>
    </div>
    <span class="float-end">
        <img src="{{ recipe.imagePath }}" class="img-responsive img-fluid rounded" alt="" class="img-responsive"
            style="max-height: 50px;" srcset="">
    </span>
</a>
